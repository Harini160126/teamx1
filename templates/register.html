{% extends "base.html" %}
{% block title %}Register - JNTU GV PLACEMENT CELL{% endblock %}
{% block content %}
<div class="container">
    <div class="form">
        <h1 class="text-center mb-3">Join JNTU GV PLACEMENT CELL</h1>
        <p class="text-center mb-3">Create your account and start your journey towards success</p>
        
        <form method="post" class="w-full">
            <div class="form-group mb-3">
                <label for="name" class="mb-1">Full Name</label>
                <input type="text" id="name" name="name" class="w-full" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group mb-3">
                <label for="email" class="mb-1">Email Address</label>
                <input type="email" id="email" name="email" class="w-full" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group mb-3">
                <label for="password" class="mb-1">Password</label>
                <input type="password" id="password" name="password" class="w-full" placeholder="Create a strong password" required>
            </div>
            
            <div class="form-group mb-3">
                <label for="role" class="mb-1">Account Type</label>
                <select id="role" name="role" class="w-full" required>
                    <option value="student" selected>Student</option>
                    <option value="recruiter">Recruiter</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            
            <button type="submit" class="btn primary w-full">
                <i class="fas fa-user-plus"></i>
                Create Account
            </button>
        </form>
        
        <div class="text-center mt-3">
            <p>Already have an account? <a href="{{ url_for('login') }}" class="btn secondary">Sign In</a></p>
        </div>
    </div>
</div>
{% endblock %}
