{% extends "base.html" %}
{% block title %}Login - JNTU GV PLACEMENT CELL{% endblock %}
{% block content %}
<div class="container">
    <div class="form">
        <h1 class="text-center mb-3">Welcome Back!</h1>
        <p class="text-center mb-3">Sign in to access your JNTU GV PLACEMENT CELL account</p>
        
        <form method="post" class="w-full">
            <div class="form-group mb-3">
                <label for="email" class="mb-1">Email Address</label>
                <input type="email" id="email" name="email" class="w-full" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group mb-3">
                <label for="password" class="mb-1">Password</label>
                <input type="password" id="password" name="password" class="w-full" placeholder="Enter your password" required>
            </div>
            
            <div class="form-group mb-3">
                <label class="checkbox-label">
                    <input type="checkbox" name="remember">
                    <span>Remember me</span>
                </label>
            </div>
            
            <button type="submit" class="btn primary w-full">
                <i class="fas fa-sign-in-alt"></i>
                Sign In
            </button>
        </form>
        
        <div class="text-center mt-3">
            <p>Don't have an account? <a href="{{ url_for('register') }}" class="btn secondary">Register Now</a></p>
            <p class="mt-2">Are you an admin? <a href="{{ url_for('admin_login') }}" style="color: var(--primary-color); font-weight: 600;">Admin Login</a></p>
        </div>
    </div>
</div>
{% endblock %}
